<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SophiaCo</title>
  <link rel="icon" href="images/nav-images/favicon.gif" type="image/gif">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      cursor: url("images/code-images/can.png"), auto;
    }

    #drawingCanvas {
      width: 100%;
      height: 100%; 
      background: url('images/code-images/summerbg.PNG') no-repeat center center;
      background-size: cover;
      border: 1px solid black; 
    }
    
  </style>
</head>
<body>

  
  <div id="drawingCanvas"></div>

  <script>
    let currentTreeType = 1;

    function setup() {
      const canvas = createCanvas(windowWidth, windowHeight);
      canvas.parent('drawingCanvas');
      angleMode(DEGREES);
      
    }

    function draw() {
    }

    function mousePressed() {
      translate(mouseX, mouseY);
      if (currentTreeType === 1) {
        branchType1(100);
      } else if (currentTreeType === 2) {
        branchType2(100);
      }
    }

    function keyPressed() {
      if (key === '1') {
        currentTreeType = 1;
      } else if (key === '2') {
        currentTreeType = 2;
      }
    }

    function branchType1(len) {
      push();
      if (len > 10) {
        strokeWeight(map(len, 10, 100, 1, 15));
        stroke(100, 60, 35);
        line(0, 0, 0, -len);
        translate(0, -len);
        rotate(random(-20, -30));
        branchType1(len * random(0.7, 0.9));
        rotate(random(50, 60));
        branchType1(len * random(0.7, 0.9));
      } else {
        var r = 130 + random(-30, 30);
        var g = 170 + random(-30, 30);
        var b = 45 + random(-30, 30);
        fill(r, g, b, 150);
        noStroke();
        ellipse(0, 0, 20, 20);
      }
      pop();
    }

    function branchType2(len) {
      push();
      if (len > 10) {
        strokeWeight(map(len, 10, 100, 1, 15));
        stroke(40, 15, 10);
        line(0, 0, 0, -len);
        translate(0, -len);
        rotate(random(-20, -30));
        branchType2(len * random(0.7, 0.9));
        rotate(random(50, 60));
        branchType2(len * random(0.7, 0.9));
      } else {
        var r = 240 + random(-20, 20);
        var g = 180 + random(-20, 20);
        var b = 210 + random(-20, 20);
        fill(r, g, b, 150);
        noStroke();
        ellipse(0, 0, 20, 20);

      }
      pop();
    }
  </script>

</body>
</html>
